                <div class="inputs-login">
                    <input type="text" placeholder="Insira seu ID">
                    <input type="text" placeholder="Insira seu e-mail">
                    
                    <input id="in_password1" type="password" placeholder="Insira sua senha">
                    <div class="checkbox" id="checkbox1">
                        <img class="password_image" id="password_image1" src="hidePassword.png" style="height: 10px;" onclick="mostrarSenha1()">
                    </div>

                    <input id="in_password2" type="password" placeholder="Confirme sua senha">
                    <div class="checkbox" id="checkbox2">

                    </div>

<script>
      function mostrarSenha1() {
        
        if (in_password1.type == "password") {
            password_image1.src = "showPassword.png"
            in_password1.type = "text"
        } else {
            password_image1.src = "hidePassword.png"
            in_password1.type = "password"
        }
    }
    
    function mostrarSenha2() {
        
        if (in_password2.type == "password") {
            password_image2.src = "showPassword.png"
            in_password2.type = "text"
        } else {
            password_image2.src = "hidePassword.png"
            in_password2.type = "password"
        }
    }
</script>
